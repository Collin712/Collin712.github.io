<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1v1 Parkour</title><style>html,body{margin:0;padding:0;background-color:black;overflow:hidden;user-select:none;}
</style></head><body><div id="gameContainer"style="position:absolute;left:0;right:0;margin:auto;aspect-ratio:4/3;height:100vh;">
<canvas id="canvas"style="position:absolute;width:100%;height:100%"></canvas></div><script>
const canvas={element:document.getElementById("canvas"),width:1440,height:1080};const ctx=canvas.element.getContext("2d");
canvas.element.setAttribute("width",canvas.width);canvas.element.setAttribute("height",canvas.height);
const player = [
    //player 1 (player[0]):
    {
        x: 0,
        y: 0,
        speed: {x: 0, y: 0,},
        width: 0,
        height: 0,
        wins: 0,
        buttonHeld:{jump: false, left: false, right: false, shoot: false,},
    },
    //player 2 (player[1]):
    {
        x: 0,
        y: 0,
        speed: {x: 0, y: 0,},
        width: 0,
        height: 0,
        wins: 0,
        buttonHeld:{jump: false, left: false, right: false, shoot: false,},
    },
];
document.addEventListener("keydown", handleKeyPress);
document.addEventListener("keyup", handleKeyPress);
function handleKeyPress(event){
    var TrueOrFalse;
    switch(event.type){
        case "keydown": TrueOrFalse = true; break;
        case "keyup": TrueOrFalse = false; break;
    }
    switch(event.key){
        //Player 1 buttons:
        case "w": player[0].buttonHeld.jump = TrueOrFalse; break;
        case "s": player[0].buttonHeld.shoot = TrueOrFalse; break;
        case "a": player[0].buttonHeld.left = TrueOrFalse; break;
        case "d": player[0].buttonHeld.right = TrueOrFalse; break;
        //Player 2 buttons:
        case "ArrowUp": player[1].buttonHeld.jump = TrueOrFalse; break;
        case "ArrowDown": player[1].buttonHeld.shoot = TrueOrFalse; break;
        case "ArrowLeft": player[1].buttonHeld.left = TrueOrFalse; break;
        case "ArrowRight": player[1].buttonHeld.right = TrueOrFalse; break;
    }
}
window.onload = function(){setInterval(gameUpdate, 1000/60)};
function gameUpdate(){
    physicsUpdate();
    drawGame();
}

    return !(
        rect1x + rect1width <= rect2x
        ||
        rect1x >= rect2x + rect2width
        ||
        rect1y + rect1height <= rect2y
        ||
        rect1y >= rect2y + rect2height
    );
}
function returnGameStartMenu(){
    gameRunning = false;
}
</script></body></html>
