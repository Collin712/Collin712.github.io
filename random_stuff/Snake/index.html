<head>

<input value='20' type='number' class='optionSelector' onchange='gameSize.x = this.value; canvas.width = gameSize.x'></input>
<input value='17' type='number' class='optionSelector' onchange='gameSize.y = this.value; canvas.height = gameSize.y'></input>
<input value='1' type='number' class='optionSelector' onchange='snakeSpeed = this.value; clearInterval(gameLoopInterval); gameLoopInterval = setInterval(gameLoop, 150 / snakeSpeed)'></input>
</div>
<button id='restartButton' onclick='restart()'>RESTART GAME</button>
<canvas id='canvas'></canvas>
</body>
<script>
const canvas = document.getElementById('canvas')
const ctx = canvas.getContext('2d')
let gameSize = {x: 20, y: 17}
canvas.width = gameSize.x; canvas.height = gameSize.y
let direction = 'nothing'
let nextDirection = direction
let apple = {x:Math.floor(Math.random()* gameSize.x),y:Math.floor(Math.random()* gameSize.y)}
let snakeHead = {x: Math.floor(Math.random()* gameSize.x), y: Math.floor(Math.random()* gameSize.y)}
if(apple.x === snakeHead.x && apple.y === snakeHead.y){
    apple.x = Math.floor((gameSize.x * 0.7))
    apple.y = Math.floor((gameSize.y * 0.7))
    snakeHead.x = Math.floor((gameSize.x * 0.4))
    snakeHead.y = Math.floor((gameSize.y * 0.4))
}
let snakeBody = []
let snakeDead = false
let snakeBodyLength = 0
let snakeHeadColor = 'lime'
let snakeBodyColor = 'green'
let backgroundColor = 'black'
let appleColor = 'red'
let snakeSpeed = 1
let gameLoopInterval = setInterval(gameLoop, 150 / snakeSpeed)
document.addEventListener('keydown',(e)=>{
if(e.key === 'ArrowUp' && direction !== 'down'){nextDirection = 'up'}else if(snakeBodyLength === 0 && e.key === 'ArrowUp'){nextDirection = 'up'}
if(e.key === 'ArrowDown' && direction !== 'up'){nextDirection = 'down'}else if(snakeBodyLength === 0 && e.key === 'ArrowDown'){nextDirection = 'down'}
if(e.key === 'ArrowLeft' && direction !== 'right'){nextDirection = 'left'}else if(snakeBodyLength === 0 && e.key === 'ArrowLeft'){nextDirection = 'left'}
if(e.key === 'ArrowRight' && direction !== 'left'){nextDirection = 'right'}else if(snakeBodyLength === 0 && e.key === 'ArrowRight'){nextDirection = 'right'}
})
function gameLoop(){
    //physics
    if(!snakeDead){
    snakeBody.push({x:snakeHead.x, y:snakeHead.y})
    direction = nextDirection
    if(nextDirection === 'up'){snakeHead.y--}
    if(nextDirection === 'down'){snakeHead.y++}
    if(nextDirection === 'left'){snakeHead.x--}
    if(nextDirection === 'right'){snakeHead.x++}
    }
    if(snakeHead.x === apple.x && snakeHead.y === apple.y){apple.x = Math.floor(Math.random()* gameSize.x); apple.y = Math.floor(Math.random()* gameSize.y);snakeBodyLength++}else{snakeBody.shift()}
    if(snakeHead.x >= gameSize.x){death()}
    if(snakeHead.x < 0){death()}
    if(snakeHead.y >= gameSize.y){death()}
    if(snakeHead.y < 0){death()}
    if(snakeBody.some(segment => segment.x === snakeHead.x && segment.y === snakeHead.y)){death()}
    if(snakeBody.some(segment => segment.x === apple.x && segment.y === apple.y)){apple.x = Math.floor(Math.random()* gameSize.x); apple.y = Math.floor(Math.random()* gameSize.y)}
    //render
    if(!snakeDead){
    ctx.fillStyle = backgroundColor
    ctx.fillRect(0, 0, gameSize.x, gameSize.y)
    ctx.fillStyle = snakeBodyColor
    for(let segmentToRender = 0; segmentToRender < snakeBody.length; segmentToRender++) {
        ctx.fillRect(snakeBody[segmentToRender].x, snakeBody[segmentToRender].y, 1, 1)
    }
    ctx.fillStyle = appleColor
    ctx.fillRect(apple.x, apple.y, 1, 1)
    ctx.fillStyle = snakeHeadColor
    ctx.fillRect(snakeHead.x, snakeHead.y, 1, 1)
    }
}
function death(){
    snakeDead = true;
}
function restart(){
direction = 'nothing'
nextDirection = direction
apple = {x: Math.floor(Math.random()* gameSize.x), y: Math.floor(Math.random()* gameSize.y)}
snakeHead = {x: Math.floor(Math.random()* gameSize.x), y: Math.floor(Math.random()* gameSize.y)}
if(apple.x === snakeHead.x && apple.y === snakeHead.y){
    apple.x = Math.floor((gameSize.x * 0.7))
    apple.y = Math.floor((gameSize.y * 0.7))
    snakeHead.x = Math.floor((gameSize.x * 0.4))
    snakeHead.y = Math.floor((gameSize.y * 0.4))
}
snakeBody = []
snakeDead = false
snakeBodyLength = 0
}
</script>
